<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            border-radius: 50%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xin chào! Tôi là [Tên của bạn]</h1>
        <img src="avatar.jpg" alt="Ảnh đại diện">
        <p><strong>Giới thiệu:</strong> Tôi là một lập trình viên yêu thích công nghệ và sáng tạo.</p>
        <p><strong>Kỹ năng:</strong> HTML, CSS, JavaScript, Java, Spring Boot, ReactJS.</p>
        <p><strong>Liên hệ:</strong> <a href="mailto:your_email@example.com">your_email@example.com</a></p>
    </div>
</body>
</html>
